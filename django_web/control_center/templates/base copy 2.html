<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Control Center{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        /* Dodatečné styly pro responzivní zobrazení */
        .sidebar {
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease; /* Přidána opacity pro lepší efekt */
            transform: translateX(0);
            opacity: 1;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
            opacity: 0; /* Skrývá sidebar s efektem */
        }

        /* Styl pro tlačítko menu */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        /* Zobrazit tlačítko na menších obrazovkách */
        @media (max-width: 768px) {
            .menu-toggle {
                display: inline;
            }

            .sidebar {
                position: absolute;
                width: 250px;
                height: 100%;
                background-color: #f8f9fa;
                z-index: 1000;
            }
        }
    </style>
</head>

<body>
    <div class="topbar d-flex align-items-center">
        <!-- Tlačítko pro vysunutí menu na menších obrazovkách -->
        <span class="menu-toggle" onclick="toggleSidebar()">&#9776;</span>
        <h5 class="ms-2">Control Center</h5>
        <img id="themeToggle" src="{% static 'images/moon.svg' %}" alt="Přepnout téma" width="40" height="40"
            class="ms-auto">
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#section1">Odkaz 1</a>
        <a href="#section2">Odkaz 2</a>
        <a href="#section3">Odkaz 3</a>
        <a href="#section4">Odkaz 4</a>
    </div>

    <div class="content">
        {% block content %}
        <h2>Hlavní obsah</h2>
        <p>Toto je hlavní obsah stránky. Zde můžeš přidat další informace.</p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const lightThemeIcon = "{% static 'images/moon.svg' %}";
        const darkThemeIcon = "{% static 'images/sun.svg' %}";

        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);

            const themeToggleImg = document.getElementById('themeToggle');
            themeToggleImg.src = theme === 'light' ? lightThemeIcon : darkThemeIcon;

            const topbar = document.querySelector('.topbar');
            const sidebar = document.querySelector('.sidebar');

            if (theme === 'light') {
                topbar.style.backgroundColor = '#2e86c1';
                topbar.style.color = 'white';
                sidebar.style.backgroundColor = '#f8f9fa';
                sidebar.style.color = '#333';
                sidebar.querySelectorAll('a').forEach(link => link.style.color = '#333');
                sidebar.classList.remove('dark');
            } else {
                topbar.style.backgroundColor = '#212f3d';
                topbar.style.color = 'white';
                sidebar.style.backgroundColor = '#343a40';
                sidebar.style.color = 'white';
                sidebar.querySelectorAll('a').forEach(link => link.style.color = 'white');
                sidebar.classList.add('dark');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        });

        // Funkce pro přepnutí viditelnosti sidebaru
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Automatické skrývání a zobrazování sidebaru podle velikosti okna
        function handleResize() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('hidden'); // Zobrazit sidebar, pokud je okno širší než 768px
            } else {
                sidebar.classList.add('hidden'); // Skrýt sidebar, pokud je okno užší než 768px
            }
        }

        // Přidání události pro změnu velikosti okna
        window.addEventListener('resize', handleResize);

        // Inicializace sidebaru při načtení stránky
        handleResize();
    </script>
</body>

</html>
