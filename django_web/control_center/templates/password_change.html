{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        The password will also be changed in Grafana.
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
