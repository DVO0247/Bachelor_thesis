<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Control Center{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #themeToggle {
            cursor: pointer;
            /* Změní kurzor na ukazatel */
            border: none;
            /* Odebere rámeček */
            background: none;
            /* Odebere pozadí */
            padding: 0;
            /* Odebere padding */
        }

        .sidebar {
            height: 100vh;
            /* Výška postranního panelu */
            position: fixed;
            /* Fixní pozice */
            top: 0;
            left: 0;
            width: 200px;
            /* Šířka postranního panelu */
            background-color: #f8f9fa;
            /* Barva pozadí */
            padding-top: 20px;
            /* Padding nahoře */
            transition: background-color 0.3s ease;
            /* Plynulý přechod */
            z-index: 1;
            /* Z-index pro překrytí */
        }

        .sidebar a {
            padding: 10px 15px;
            /* Padding pro odkazy */
            text-decoration: none;
            /* Odebere podtržení */
            color: #333;
            /* Barva textu */
            display: block;
            /* Odkazy jako blokové prvky */
            transition: background-color 0.3s ease;
            /* Plynulý přechod barvy pozadí */
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            /* Barva pozadí při najetí myší (light mode) */
        }

        .sidebar.dark a:hover {
            background-color: #495057;
            /* Barva pozadí při najetí myší (dark mode) */
        }

        .topbar {
            position: fixed;
            /* Fixní pozice */
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            /* Výška horní lišty */
            background-color: #343a40;
            /* Barva pozadí horní lišty */
            color: white;
            /* Barva textu */
            display: flex;
            /* Flexbox pro zarovnání */
            align-items: center;
            /* Vertikální zarovnání */
            padding: 0 20px;
            /* Padding */
            z-index: 1000;
            /* Z-index pro překrytí obsahu */
        }

        .content {
            margin-top: 60px;
            /* Margin pro obsah pod horní lištou */
            margin-left: 220px;
            /* Margin pro obsah vedle postranního panelu */
            padding: 20px;
            /* Padding pro obsah */
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                /* Skryje boční panel */
            }

            .sidebar.active {
                transform: translateX(0);
                /* Zobrazí boční panel, když je aktivní */
            }

            .content {
                margin-left: 0;
                /* Zruší levý margin */
            }
        }
    </style>
</head>

<body>
    <div class="topbar">
        <h5>Control Center</h5>
        <img id="themeToggle" src="{% static 'images/moon.svg' %}" alt="Přepnout téma" width="40" height="40"
            class="ms-auto">
    </div>

    <div class="sidebar" id="sidebar">
        <h6 class="text-center">Navigace</h6>
        <a href="#section1">Odkaz 1</a>
        <a href="#section2">Odkaz 2</a>
        <a href="#section3">Odkaz 3</a>
        <a href="#section4">Odkaz 4</a>
    </div>

    <div class="content">
        {% block content %}
        <h2>Hlavní obsah</h2>
        <p>Toto je hlavní obsah stránky. Zde můžeš přidat další informace.</p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Globální proměnné pro cesty k obrázkům -->
    <script>
        const lightThemeIcon = "{% static 'images/moon.svg' %}";
        const darkThemeIcon = "{% static 'images/sun.svg' %}";

        // Funkce pro nastavení tématu
        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme); // Uložení tématu do localStorage

            // Změna obrázku podle aktuálního tématu
            const themeToggleImg = document.getElementById('themeToggle');
            themeToggleImg.src = theme === 'light' ? lightThemeIcon : darkThemeIcon; // Nastavení obrázku

            // Změna pozadí a barvy textu pro horní a boční lištu
            const topbar = document.querySelector('.topbar');
            const sidebar = document.querySelector('.sidebar');

            if (theme === 'light') {
                topbar.style.backgroundColor = '#2e86c1';
                topbar.style.color = 'white';
                sidebar.style.backgroundColor = '#f8f9fa';
                sidebar.style.color = '#333';
                sidebar.querySelectorAll('a').forEach(link => {
                    link.style.color = '#333'; // Barva textu odkazu
                });
                sidebar.classList.remove('dark'); // Odebere třídu dark
            } else {
                topbar.style.backgroundColor = '#212529';
                topbar.style.color = 'white';
                sidebar.style.backgroundColor = '#343a40';
                sidebar.style.color = 'white';
                sidebar.querySelectorAll('a').forEach(link => {
                    link.style.color = 'white'; // Barva textu odkazu
                });
                sidebar.classList.add('dark'); // Přidá třídu dark
            }
        }

        // Načtení uloženého tématu
        const savedTheme = localStorage.getItem('theme') || 'light'; // Defaultně 'light', pokud není uloženo žádné téma
        setTheme(savedTheme); // Nastavení uloženého (nebo defaultního) tématu ihned při načtení stránky

        // Přepínání témat
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme); // Nastavení nového tématu a uložení
        });
    </script>
    <!-- Externí JavaScriptový soubor -->
    <script src="{% static 'js/darkmode.js' %}"></script>
</body>

</html>
