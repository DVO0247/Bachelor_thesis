<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Control Center{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #themeToggle {
            cursor: pointer; /* Změní kurzor na ukazatel */
            border: none; /* Odebere rámeček */
            background: none; /* Odebere pozadí */
            padding: 0; /* Odebere padding */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Control Center</h1>
        <img id="themeToggle" src="{% static 'images/moon.svg' %}" alt="Přepnout téma" width="40" height="40">
    </div>

    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Globální proměnné pro cesty k obrázkům -->
    <script>
        const lightThemeIcon = "{% static 'images/moon.svg' %}";
        const darkThemeIcon = "{% static 'images/sun.svg' %}";
    </script>
    
    <!-- Externí JavaScriptový soubor -->
    <script src="{% static 'js/darkmode.js' %}"></script>
</body>
</html>
