<div id="start_stop" class="d-flex flex-column align-items-start" hx-get="{% url 'reload_measurement' %}"
    hx-trigger="every 1s" hx-swap="outerHTML">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for project in user_projects %}
            <tr>
                <td class="align-middle">

                    <a href="{% url 'project_sensor_node_list' project.pk %}"
                        style="color: {{ user.darkmode|yesno:'white,black' }};">
                        {{ project.name }}
                    </a>

                </td>
                <td class="align-middle">
                    {% if project.measurement_id > 0 %}
                    {{ project.measurement_id }}
                    {% endif %}
                </td>
                <td class="align-middle">
                    <form method="post" style="display:inline;">
                        {% csrf_token %}
                        {% if not project.running %}
                        <button class="btn btn-success btn-sm btn-short"
                            hx-post="{% url 'start_measurement' project.pk %}" hx-target="#start_stop"
                            hx-swap="outerHTML">
                            Start
                        </button>
                        {% else %}
                        <button class="btn btn-danger btn-sm btn-short"
                            hx-post="{% url 'stop_measurement' project.pk %}" hx-target="#start_stop"
                            hx-swap="outerHTML">
                            Stop
                        </button>
                        {% endif %}
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
