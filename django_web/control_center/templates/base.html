<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Control Center{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        /* Dodatečné styly pro responzivní zobrazení */
    </style>
</head>

<body>
    <div class="topbar d-flex align-items-center justify-content-between">
        <!-- Tlačítko pro vysunutí menu na menších obrazovkách -->
        <span class="menu-toggle" onclick="toggleSidebar()">&#9776;</span>
        <h4 class="me-1">Control Center</h4>
        <div style="border-left: 2px solid #ccc; height: 37px; margin: 0 20px;"></div>

        <!-- Tlačítka zarovnaná vlevo -->
        {% include 'includes/start_stop.html' %}

        <!-- Tlačítka zarovnaná vpravo -->
        <div class="ms-auto ms-1 d-flex align-items-center">
            <img id="themeToggle" src="{% static 'images/moon.svg' %}" alt="Přepnout téma" width="30" height="30"
                class="me-2">
            <div style="border-left: 2px solid #ccc; height: 37px; margin: 0 2px;"></div>

            <h3 class="mb-0 me-3 ms-2">{{ user }}</h3>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Logout</button>
            </form>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="{% url 'project_list' %}">Projects</a>
        <a href="#section2">Devices</a>
        <a href="#section3">Grafana</a>
        <a href="#section4">Nevim</a>
    </div>

    <div class="content">
        {% block content %}
        <h2>Hlavní obsah</h2>
        <p>Toto je hlavní obsah stránky. Zde můžeš přidat další informace.</p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const lightThemeIcon = "{% static 'images/moon.svg' %}";
        const darkThemeIcon = "{% static 'images/sun.svg' %}";

        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);

            const themeToggleImg = document.getElementById('themeToggle');
            themeToggleImg.src = theme === 'light' ? lightThemeIcon : darkThemeIcon;

            const topbar = document.querySelector('.topbar');
            const sidebar = document.querySelector('.sidebar');

            if (theme === 'light') {
                topbar.style.backgroundColor = '#0b5ed7';
                topbar.style.color = 'white';
                sidebar.style.backgroundColor = '#f2f2f2';
                sidebar.style.color = '#333';
                sidebar.querySelectorAll('a').forEach(link => link.style.color = '#333');
                sidebar.classList.remove('dark');
            } else {
                topbar.style.backgroundColor = '#212f3d';
                topbar.style.color = 'white';
                sidebar.style.backgroundColor = '#343a40';
                sidebar.style.color = 'white';
                sidebar.querySelectorAll('a').forEach(link => link.style.color = 'white');
                sidebar.classList.add('dark');
            }
        }

        const savedTheme = '{{ user.darkmode|yesno:"dark,light" }}';
        setTheme(savedTheme);

        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            fetch('{% url "toggle_dark_mode" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
                .then(response => response.json())
                .then(data => {
                    setTheme(data.darkmode ? 'dark' : 'light');
                });
        });
    </script>
    <script>
        // Funkce pro přepnutí viditelnosti sidebaru
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Automatické skrývání a zobrazování sidebaru podle velikosti okna
        function handleResize() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('hidden'); // Zobrazit sidebar, pokud je okno širší než 768px
            } else {
                sidebar.classList.add('hidden'); // Skrýt sidebar, pokud je okno užší než 768px
            }
        }

        // Přidání události pro změnu velikosti okna
        window.addEventListener('resize', handleResize);

        // Inicializace sidebaru při načtení stránky
        handleResize();
    </script>
</body>

</html>
